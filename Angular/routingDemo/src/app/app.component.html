      ariaCurrentWhenActive="page"
       >First Component</a
       >
    </li>

    <li>
      <a
      routerLink="/second-component"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
       >Second Component</a
       >
    </li>

    <li>
      <a
      routerLink="/third-component"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
       >Third Component</a
       >
    </li>


  </ul>
</nav>
